<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://kit.fontawesome.com/08e27e3913.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="c container">
  <div class="row">
    <div  class="col-lg-4">
        <img id="image" src="images/image-product-desktop.jpg">
    </div>
    <div id="text" class="col-lg-4">
      <p id="perfume">Perfume</p>
      <p id="Gabrie">Gabrielle Essence Eau De Parfum</p>
      <p id="solar">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
     
        <p id="pr"><span id="pric">$149.99 </span><del id="nprice">$169.99</del></p>
        
      <button id="btn" type="button" class="btn btn-block btn-lg container-fluid"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    </div>
  </div>
</div>
  

  

  
  

  
  
  <div class="attribution" style="font-size:20px">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ali Hassan Kharal</a>.
  </div>
</body>
</html>
